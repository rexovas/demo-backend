{{- if .Values.ingress.enabled -}}
{{- $fullName := include "demo-backend.fullname" . -}}
{{- $ingressPaths := .Values.ingress.paths -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demo-backend-{{ .Values.data.environment.STAGE }}-ingress
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    helm.sh/chart: {{ include "demo-backend.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  {{ if eq .Values.data.environment.STAGE "production" }}
  - host: demo.api.dragonchain.com
  {{ else }}
  - host: demo-development.api.dragonchain.com
  {{end}}
    http:
      paths:
        - backend:
            serviceName: demo-backend-{{ .Values.data.environment.STAGE }}
            servicePort: 3000 
{{- end }}
